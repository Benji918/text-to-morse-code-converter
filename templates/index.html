<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Text to morse code converter</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'><link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">

</head>
<body>
	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"><span>Text-to-morse </span><span>Morse-to-text</span></h6>
			          	<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
			          	<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">TEXT_TO-MORSE</h4>
											{% with msg = get_flashed_messages() %}
												{% if msg %}
														{% for message in msg %}
														  <p style="color: red;">
															  <strong>{{ message }}</strong>
														  </p>
														{% endfor %}
												{% endif %}
											{% endwith %}
											<form action="{{url_for('text_to_morse')}}" method="post">
												<div class="form-group mt-2">
													<input type="text" class="form-style" placeholder="Your message" id="logpass" name="msg">
													<i class="input-icon uil uil-lock-alt"></i>
												</div>

												<p class="mb-0 mt-4 text-center">
													<a href="#0" class="link">
														{%if cipher %}
														  Your morse code: {{cipher}}
														{%endif%}
													</a>
												</p>
												<button type="submit" class="btn mt-4" name="cipher">submit</button>
											</form>
				      					</div>
			      					</div>
			      				</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">MORSE-TO-TEXT</h4>
											<form action="{{url_for('text_to_morse')}}" method="post">
												<div class="form-group mt-2">
													<input type="text" name="morse" class="form-style" placeholder="Your morse-code" id="logpass" value="{{decipher}}">
													<i class="input-icon uil uil-lock-alt"></i>
												</div>
											</form>
				      					</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
